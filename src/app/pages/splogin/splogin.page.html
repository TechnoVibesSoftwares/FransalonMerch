  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button color="dark"></ion-back-button>
      </ion-buttons>
      <ion-title>    </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-card>
      <ion-card-header>
        <ion-card-title>SERVICE PROVIDER  LOGIN</ion-card-title>
      </ion-card-header>
    <!-- <form> -->
      <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" required [(ngModel)]="loginForm.email"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" required [(ngModel)]="loginForm.password"></ion-input>
      </ion-item><br><br>
      <ion-card-content>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="dark"  expand="block" (click)="login()">Login</ion-button>
          <a   class="small-text" >Forgot Password?</a>
        </ion-col>
       
      <!----  <ion-col>
          <ion-button type="submit" color="primary" expand="block"  routerLink="/signup" >Register</ion-button>
         
        </ion-col>-->
      </ion-row>
      </ion-card-content>
    <!-- </form> -->
    </ion-card>
  </ion-content>
