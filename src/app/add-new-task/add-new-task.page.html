<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title> </ion-title>
    <ion-icon
      name="close"
      slot="end"
      size="larger"
      class="ion-padding"
      (click)="dismis()"
    ></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-list lines="none" class="ion-margin">
      <ion-item class="ion-margin">
        <ion-label position="floating">Name </ion-label><br />
        <ion-input
          [(ngModel)]="itemName"
          placeholder="Enter Your Name"
        ></ion-input>
      </ion-item>
      <ion-item class="ion-margin">
        <ion-icon name="calendar-outline" slot="end"></ion-icon>
        <ion-label position="floting">Dob </ion-label>
        <ion-input type="date" [(ngModel)]="itemDueDate"></ion-input>
      </ion-item>
      <ion-item class="ion-margin">
        <ion-label position="floating">Contact Number </ion-label>
        <ion-input
          type="text"
          [(ngModel)]="itemcontact"
          placeholder="Contact Number"
        ></ion-input>
      </ion-item>
      <ion-item class="ion-margin">
        <ion-label position="floating"> Email Id </ion-label>
        <ion-input
          [(ngModel)]="itememail"
          placeholder="Enter Email Id"
        ></ion-input>
      </ion-item>
      <ion-item class="ion-margin">
        <ion-label position="floating">Password </ion-label>
        <ion-input
          type="password"
          [(ngModel)]="itempass"
          placeholder=" Enter Password"
        ></ion-input>
      </ion-item>
      <ion-item class="ion-margin">
        <ion-label>Gender</ion-label>
        <ion-select [(ngModel)]="itemPriority">
          <ion-select-option value="low">Male</ion-select-option>
          <ion-select-option value="middle">Female</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item class="ion-margin">
        <ion-label position="floating">Address </ion-label>
        <ion-textarea
          [(ngModel)]="itemadd"
          placeholder="Enter Address"
        ></ion-textarea>
      </ion-item>
      <ion-item class="ion-margin">
        <ion-label position="floating">Adhar Number </ion-label>
        <ion-input [(ngModel)]="itemadhar" placeholder=" r"></ion-input>
      </ion-item>
      <ion-item class="ion-margin">
        <ion-label>Designation</ion-label>
        <ion-select [(ngModel)]="itemdes">
          <ion-select-option value="low">Software engineer</ion-select-option>
          <ion-select-option value="middle">Devloper</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item class="ion-margin">
        <ion-label position="floating">Role </ion-label>
        <ion-input [(ngModel)]="itemrol" placeholder="Enter Role"></ion-input>
      </ion-item>
    </ion-list>
