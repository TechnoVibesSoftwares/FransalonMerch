<ion-header class="ion-no-border">
  <ion-toolbar >
    <ion-title>Your Information</ion-title>
    <ion-icon name="close" slot="end" size="larger" class="ion-padding" (click)="dismis()"></ion-icon>
  </ion-toolbar>

</ion-header>

<ion-content >
  <ion-card> 
  <ion-list lines="none" class="ion-margin">
    <ion-list-header></ion-list-header>
  
    <ion-item class="ion-margin">
      <ion-textarea [(ngModel)]="itemName"  placeholder="Enter Your Name"></ion-textarea>
   </ion-item>
   <ion-item class="ion-margin">
    <ion-textarea [(ngModel)]="itemNam"  placeholder="Email Id "></ion-textarea>
 </ion-item>

 
   <ion-item class="ion-margin">
     <ion-label >Gender</ion-label>
     <ion-select [(ngModel)]="itemPriority">
       <ion-select-option value="low">Male</ion-select-option>
       <ion-select-option value="middle">Female</ion-select-option>
       
      </ion-select>
   </ion-item><br>
  
   <ion-item class="ion-margin">
     <ion-icon name="calendar-outline"slot="start"></ion-icon>
     <ion-label >Dob </ion-label>
     <ion-input type="date" [(ngModel)]="itemDueDate"></ion-input>
     <!-- <ion-datetime [(ngModel)]="itemDueDate"  displayFormat="D MMM YYYY "></ion-datetime> -->
   </ion-item><br>

   <ion-item>
     <ion-icon name="pricetag-outline" slot="start"></ion-icon>
     <ion-label> Category</ion-label>
     <span>{{categorySelectedCategory}}</span>
   </ion-item><br><br>
 
   <ion-item>
     <ion-chip  *ngFor="let tag of categories; let i = index" color="secondary" outline="true" (click)="selectCategory(i)">
       <ion-label color="secondary">{{tag}}</ion-label>
     </ion-chip>
 
   </ion-item> -->

   <ion-button class="ion-margin" expand="block" (click)="update()" color="dark">SAVE</ion-button>

 </ion-list>
</ion-card>
</ion-content>
